<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Netsanet Online Currency Converter</title>
    </h:head>
    
    <h:body style="background-color:white;">
        <h2 style="color:purple; margin-left: 50px"> Netsanet Currency Converter</h2>
        <div style = "border-width:2px; border-color:purple; width: 500px; border-style:solid;background-color:white;margin-left: 50px;">
           
        <h:form>
             <p style="color:purple; font-weight: bold; font-size: 17px; margin-left: 14px"> Chose Currency to Convert</p>
            <div style = "border-width:1.8px; border-color:purple; width: 450px; border-style:solid;background-color:#DFDFDF;margin-left: 20px;">
                 
                <div style = "border-width:2px; border-color:white; width: 200px; border-style:solid;background-color:#EEEEEE;margin-left: 20px;">
                    <p style="color:purple; font-weight: bold; font-size: 17px; background-color: white; text-indent: 5px;">   From Currency:</p>
                      <div style = "border-width:2px; border-color:white;  border-style:solid;background-color:white;margin-left: 127px; margin-top: -30px">
                          <h:selectOneListbox id="from" value="#{converterManager.fromCurrency}" style="color: purple; font-weight:bold; text-indent: 7px; ">
                              <f:selectItems value="#{converterManager.currencies}" var="currency" itemValue="#{currency.name}" />
                          </h:selectOneListbox>
                      </div>
                </div>

                 <div style = "border-width:2px; border-color:white; width: 200px; border-style:solid;background-color:#DFDFDF;margin-left: 230px; margin-top: -118px">
                    <p style="color:purple; font-weight: bold; font-size: 17px; background-color: white;text-indent: 5px;"> To Currency:</p>

                      <div style = "border-width:2px; border-color:white;  border-style:solid;background-color:white;margin-left: 105px; margin-top: -30px">
                          <h:selectOneListbox id="to" value="#{converterManager.toCurrency}" style="color: purple; font-weight:bold; text-indent: 7px; ">
                                <f:selectItems value="#{converterManager.currencies}" var="currency" itemValue="#{currency.name}" />
                          </h:selectOneListbox>
                      </div>
                 </div>
            </div>
            
              <p style="color:purple; font-weight: bold; font-size: 17px; margin-left: 14px"> Amount:</p>
             <div style = "border-width:2px; border-color:white;  border-style:solid;background-color:white;margin-left: 84px; margin-top: -34px; ">
                             <h:inputText id="amount" value="#{converterManager.amount}" style="color: purple; font-weight:bold; border-width:1px; border-color:purple;text-indent: 7px; "/>
            </div>
            
              <div style = "border-width:2px; border-color:white;  border-style:solid;background-color:white;margin-left: 85px; margin-top: 10px; ">
                             <h:commandButton value="Convert" style="color: purple; font-weight:bold; border-width:1px; border-color:purple;background-color:#EEEEEE; " action="#{converterManager.convert}"/>
            </div>

<br/>
            <h:outputText rendered="#{converterManager.convertedAmount != -1}"  value="Result  = #{converterManager.convertedAmount} #{converterManager.toCurrency}" style="color: purple; border-style:solid; border-width:1px; border-color:purple; margin-left: 84px; margin-top: -5PX; font-weight: bold; text-align:center; background-color:#DFDFDF; "/>

        </h:form>
            <br/>
        </div>
    </h:body>
</html>
